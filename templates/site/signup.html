{% extends "site/base.html" %}

{% block title %} Sign Up {% endblock %}

{% block body %}
    <p>
        Task Bird is free and signing up is easy!
    </p>
    <br/>

    {% if error_message %}
        <div class="ui error message">
            {{ error_message }}
        </div>
    {% endif %}

    <form action="" method="post" class="ui form">
        {% csrf_token %}
        <div class="two fields">
            <div class="field">
                <label> First Name </label>
                <input type="text" name="first_name" placeholder="" autocomplete="off"/>
            </div>

            <div class="field">
                <label> Last Name </label>
                <input type="text" name="last_name" placeholder="" autocomplete="off"/>
            </div>
        </div>

        <div class="field">
            <label> Email </label>
            <input type="text" name="email" placeholder="" autocomplete="off"/>
        </div>

        <div class="field">
            <label> Password </label>
            <input type="password" name="password" placeholder="" autocomplete="off"/>
        </div>

        <input class='ui blue button' type="submit" value="Submit">
    </form>


{% endblock %}
