<div class="projects">
  <taskbird-project-item
    *ngFor="let project of projects"
    [project]="project"
    [totalTasks]="getTaskCountsForProject(project).totalTaskCount"
    [doneTasks]="getTaskCountsForProject(project).completedTaskCount">
  </taskbird-project-item>

  <taskbird-new-project-button></taskbird-new-project-button>
</div>
