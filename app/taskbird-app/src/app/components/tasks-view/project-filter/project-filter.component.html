<div class="ui form">
  <div class="field">
    <label>Project</label>
    <div class="dropdown-wrapper">
      <taskbird-dropdown
        [value]="(activeProject && activeProject.id)"
        [options]="projectOptions"
        (selectionChange)="updateActiveProject($event)"
        name="project"></taskbird-dropdown>
    </div>
  </div>
</div>
