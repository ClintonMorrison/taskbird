<div>
    <div class="ui top attached segment" ng-show="!hideFilterOptions">
        <div class="ui stackable two column grid">
            <div class="ui column seven wide">
                <a class="left ui blue labeled icon button" ng-click="createTask()">
                    <i class="add icon"></i> New Task
                </a>

                <a ng-class="{hidden: selectedTask==false}" ng-click="deleteTask(selectedTask)" class="ui negative labeled icon button" >
                    <i class="trash icon"></i> Delete
                </a>
            </div>

            <div class="ui column nine wide" ng-show="tasks && tasks.length > 0">
                <dropdown class="ui floating labeled icon dropdown button task-filter" ng-model="filterProject">
                    <i class="filter icon"></i>
                    <span class="text">Select Project</span>
                    <div class="menu">
                        <div class="item" data-value="all">All Tasks</div>
                        <div class="item" ng-repeat="project in projects" data-value="{{project.id}}">
                            <i class="{{project.color}} {{project.icon}} icon"></i>
                            {{project.title}}
                        </div>
                        <div class="divider"></div>
                        <div class="field" style="padding: 10px; font-weight: normal">
                            <task-checkbox label="Show completed tasks" ng-model="showDoneTasks"></task-checkbox>
                        </div>
                    </div>
                </dropdown>

                <div class="ui icon task-search input">
                    <input type="text" placeholder="Search" ng-model="query"><i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="ui bottom attached segment" ng-show="tasks && tasks.length > 0">
        <div class="ui stackable two column data grid">
            <div class="ui column">

                <div class="ui relaxed divided list">
                    <div class="task item"
                         ng-repeat = "task in tasks | filter:query | withProjectID:filterProject | filterOutDone:showDoneTasks | orderByDate:'date_due'"
                         ng-class  = "{selected: task.id == selectedTask.id}">

                        <div class="ui three column grid">
                            <div class="column one wide">
                                <i class="large clickable {{priorityColors[task.priority]}} icon task-checkbox"
                                   ng-class="{'checkmark box': !!task.done, 'square outline thin':!task.done}"
                                   ng-click="doneTask(task)">
                                </i>
                            </div>

                            <div class="column fourteen wide">
                              <div class="wide content clickable task-box" ng-click = "selectTask(task)">

                                  <div class="ui grid">
                                      <div class="column twelve wide" style="padding-bottom: 0;">
                                        <div class="title">
                                            {{task.title}}
                                        </div>
                                      </div>
                                      <div class="column four wide">
                                          <div class="date">
                                            {{task.date_due | toEnglishDate}}
                                          </div>
                                      </div>
                                  </div>

                                    <div class="clear"></div>
                                    <br/>

                                    <div class="ui grid">
                                        <div class="truncated column thirteen wide">
                                            {{task.description}}
                                        </div>
                                        <div class="column three wide" ng-if="task.project">
                                            <i class="mini right {{task.project.icon}} {{task.project.color}} icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--


                        <div class="wide content clickable task-box" ng-click = "selectTask(task)">
                            <div class="header">
                                <div style="width: 100%">
                                    <div class="title">
                                        {{task.title | preview: previewLength}}
                                    </div>

                                    <div class="date">
                                        {{task.date_due | toEnglishDate}}
                                    </div>
                                </div>
                            </div>

                            <div class="clear"></div>
                            <br/>
                            <div class="description">
                                {{task.description | preview:previewLength}}
                                <span class="task-project-icon" ng-if="task.project">
                                    <i class="mini {{task.project.icon}} {{task.project.color}} icon"></i>
                                </span>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </div>

            <div class="ui details column">
                <div class="centered-container">
                    <div class="ui message" ng-show="!selectedTask">
                        <p>Click a task to view its details.</p>
                    </div>
                 </div>
                <form class="ui form" ng-show="selectedTask.id">
                    <div class="field">
                        <label>Title</label>
                        <input type="text" placeholder="My Task" ng-model="selectedTask.title">
                    </div>

                    <div class="field">
                        <label>Details</label>
                        <textarea placeholder="Task description" ng-model="selectedTask.description" rows="2">
                        </textarea>
                    </div>

                    <div class="two fields">
                        <div class="field">
                            <label>Priority</label>
                            <dropdown class="ui fluid search selection dropdown" ng-model="selectedTask.priority">
                                <input type="hidden" name="selectedTask.priority">
                                <i class="dropdown icon"></i>
                                <div class="default text">Select Priority</div>
                                <div class="menu">
                                    <div class="item" ng-repeat="priority in priorities" data-value="{{priority.name}}">
                                        <i class="{{priority.color}} circle icon"></i>
                                        {{priority.name}}
                                    </div>
                                </div>
                            </dropdown>
                        </div>

                      <div class="field">
                            <label>Due Date</label>
                            <task-datepicker ng-model="selectedTask.date_due">
                            </task-datepicker>
                        </div>

                    </div>

                    <div class="two fields">
                        <div class="field">
                            <label>Project</label>
                            <project-selector ng-model="selectedTask.project" projects="projects"></project-selector>
                        </div>

                        <div class="field">
                            <br/>
                            <div class="ui blue icon button" ng-click="createProject()">
                                <i class="ui setting icon"></i>
                                Manage Projects
                            </div>
                        </div>
                    </div>

                    <div class="two fields">

                        <div class="field">
                            <task-checkbox label="Task complete" ng-model="selectedTask.done"></task-checkbox>
                        </div>
                   </div>

                </form>
            </div>
        </div>



    </div>
</div>
