
<div class="ui bottom attached segment" ng-controller="ListsCtrl">

    <div class="ui two column grid">
        <div class="column">
            <a id="new-button" class="left ui blue labeled icon button" href="#/tasks/new">
				<i class="add icon"></i> New List
			</a>
        </div>
        <div class="column">
            <div class="right ui icon input">
                <input type="text" placeholder="Search" ng-model="query"><i class="search icon"></i>
            </div>
        </div>
    </div>

	<table class="ui padded table segment">
		<thead><tr>
			<th class="twelve wide">List</th>
			<th class="five wide"><div class="center">Tasks</div></th>
		</tr></thead>
		<tbody>
		<tr ng-repeat="list in lists | filter:query | orderBy:listOrderBy" >
			<td> {{list.title}}</td>
			<td> <div class="center"> {{llist.tasks}} </div></td>
		</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th colspan="3">
					<div id="new-button" class="right ui blue labeled icon button">
						<i class="add icon"></i> New List 
					</div>
				</th>
			</tr>
		</tfoot>

	</table>

</div>
