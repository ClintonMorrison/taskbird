<h2>Details</h2>

<div>
  id: {{item.id}}
</div>

<div class="field">
  <label>
    Title
    <input [(ngModel)]="item.title" placeholder="title">
  </label>
</div>

<div class="field">
  <label>
    Description
    <textarea [(ngModel)]="item.description" placeholder="name"></textarea>
  </label>
</div>
