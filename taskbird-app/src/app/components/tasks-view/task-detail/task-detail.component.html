<h2>Task Details</h2>

<form class="ui form">

  <div class="field">
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="task.title" placeholder="Title">
  </div>

  <div class="field">
    <label>Description</label>
    <textarea [(ngModel)]="task.description" placeholder="Description"></textarea>
  </div>
</form>
