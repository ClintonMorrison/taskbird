<taskbird-sidebar *ngIf="activeTask" (closed)="closed()">
  <taskbird-task-detail [taskId]="activeTask.id"></taskbird-task-detail>
</taskbird-sidebar>


<div class="desktop-active-task-viewer">
  <div class='ui sticky'>
    <taskbird-task-detail *ngIf="activeTask && desktopMode" [taskId]="activeTask.id"></taskbird-task-detail>
  </div>
</div>
