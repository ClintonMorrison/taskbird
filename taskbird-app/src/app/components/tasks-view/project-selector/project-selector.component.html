<div class="field">
  <label id="label-{{ id }}" [for]="id">Project</label>
  <select 
    [id]="id"
    [(ngModel)]="selectedProjectId"
    (change)="handleChange($event)"
    class="ui dropdown">
    <option *ngFor="let project of projects" [value]="project.id">{{project.title}}</option>
    <option value="">Uncategorized</option>
  </select>
</div>
