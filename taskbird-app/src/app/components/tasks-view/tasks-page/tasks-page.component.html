<div class="ui segment">
  <taskbird-filtering-controls></taskbird-filtering-controls>
</div>
<div class="ui top attached segment">
  <taskbird-project-filter></taskbird-project-filter>
</div>
<div class="ui bottom attached segment">
  <taskbird-tasks [taskIds]="taskIds" [showCompletedToggle]="true"></taskbird-tasks>
</div>

<taskbird-sidebar *ngIf="activeTask">
  <taskbird-task-detail [taskId]="activeTask.id"></taskbird-task-detail>
</taskbird-sidebar>
