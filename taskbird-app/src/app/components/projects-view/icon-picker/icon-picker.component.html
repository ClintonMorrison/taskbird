<div class="field">
  <label>Icon</label>
  <div class="ui input">
    <button (click)="showModal()" class="ui labeled icon basic fluid button">
      <i class="icon {{ project.icon }}"></i>
      {{ project.icon }}
    </button>
  </div>
</div>

<taskbird-modal [hideButtons]="true" title="Select an Icon">
  <div *ngFor="let category of categories">
    <h2>{{ category }}</h2>
    <div class="icons">
      <button *ngFor="let icon of icons[category]" class="ui large basic icon button" (click)="selectIcon(icon)">
        <div class="icon-wrapper">
          <i class="big icon {{icon}}"></i>
        </div>
        <div>{{icon}}</div>
      </button>
    </div>
  </div>
  

</taskbird-modal>
