<div class="field">
  <label>Icon</label>
  <div class="ui input">
    <button (click)="showModal()" class="ui labeled icon basic fluid button">
      <i class="icon {{ project.icon }}"></i>
      {{ project.icon }}
    </button>
  </div>
</div>

<taskbird-modal [hideButtons]="true" title="Select an Icon">
  <div class="icons">
    <button *ngFor="let icon of icons" class="ui large basic icon button" (click)="selectIcon(icon)">
      <div class="icon-wrapper"><i class="big icon {{icon}}"></i></div>
      <div>{{icon}}</div>
    </button>
  </div>
</taskbird-modal>
