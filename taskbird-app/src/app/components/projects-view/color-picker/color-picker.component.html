<div class="field">
  <label>Color</label>
  <div class="ui input">
    <button (click)="showModal()" class="ui fluid basic button {{ project.color }}">
      {{ project.color }}
    </button>
  </div>
</div>

<taskbird-modal [hideButtons]="true" title="Select a Color">
  <div class="colors">
    <button 
      *ngFor="let color of colors"
      class="ui {{ color }} color button"
      (click)="selectColor(color)">
      {{color}}
    </button>
  </div>
</taskbird-modal>
