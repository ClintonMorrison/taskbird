<div class="calendar">
  <table class="ui celled unstackable table">
    <thead>
      <tr>
        <th *ngFor="let day of daysOfWeek">
          <weekday-title [weekday]="day"></weekday-title>
        </th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let week of getWeeks()">
        <td *ngFor="let day of week">
          <calendar-day [date]="day.date" [tasks]="day.tasks" [active]="dayIsInCurrentMonth(day.date)"></calendar-day>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr><th colspan="7">
        <div class="ui right floated pagination menu">
          <a class="icon item">
            <i class="left chevron icon"></i>
          </a>
          <a class="item">1</a>
          <a class="item">2</a>
          <a class="item">3</a>
          <a class="item">4</a>
          <a class="icon item">
            <i class="right chevron icon"></i>
          </a>
        </div>
      </th>
    </tr></tfoot>
  </table>
</div>
