<h2>My Items</h2>
<ul class="items">
  <li *ngFor="let item of items"
    [class.selected]="item === selectedItem"
    (click)="onSelect(item)">
    <span class="badge">{{item.id}}</span> {{item.title}}
  </li>
</ul>


<div *ngIf="selectedItem" class="ui form">
  <app-item-detail [item]="selectedItem"></app-item-detail>
</div>
